<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedCut Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">⚡</span>
        <h1>SpeedCut</h1>
      </div>
      <span class="version">v1.1</span>
    </header>

    <main class="popup-content">
      <div class="keybind-group">
        <label for="speedUp">Speed Up</label>
        <div class="keybind-input" id="speedUp" data-action="speedUp" tabindex="0">
          <span class="key-display">Numpad +</span>
          <span class="hint">Click to change</span>
        </div>
      </div>

      <div class="keybind-group">
        <label for="speedDown">Speed Down</label>
        <div class="keybind-input" id="speedDown" data-action="speedDown" tabindex="0">
          <span class="key-display">Numpad -</span>
          <span class="hint">Click to change</span>
        </div>
      </div>

      <div class="keybind-group">
        <label for="resetSpeed">Reset to 1x</label>
        <div class="keybind-input" id="resetSpeed" data-action="resetSpeed" tabindex="0">
          <span class="key-display">Numpad *</span>
          <span class="hint">Click to change</span>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <button id="resetBtn" class="btn btn-secondary">
        <span class="btn-icon">↺</span>
        Reset Default
      </button>
      <button id="saveBtn" class="btn btn-primary">
        <span class="btn-icon">✓</span>
        Save
      </button>
    </footer>

    <!-- Support Link -->
    <div class="support-link">
      <a href="https://buymeacoffee.com/MertcanAlan" target="_blank" rel="noopener noreferrer">
        ☕ Support SpeedCut
      </a>
    </div>

    <div id="toast" class="toast hidden">Settings saved!</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
